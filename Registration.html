
<!DOCTYPE html>

 <head>
        <link rel="stylesheet" href="bootstrap-4.1.3/css/bootstrap.css">

        <script src="bootstrap-4.1.3/jquery/jquery-3.3.1.js"></script>
            
 </head>
    <body>
    
        <div class="jumbotron"></div>
        <div class="container"> 
            <div class="card">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"><legend class="text-center">Registration</legend>
                        <form onsubmit="return registrationForm()" action="Home.html">

                            <input type="text" placeholder="First Name" id="fn" required class="form-control"> <p id="p1"></p><br>
                            <input type="text" placeholder="Middle Name" id="mn" class="form-control"> <p id="p2"></p><br>
                            <input type="text" placeholder="Last Name" id="ln" required class="form-control"> <p id="p3"></p><br>
                            <input type="email" placeholder="Email" id="em" required class="form-control"> <p id="p4"></p><br>
                            <input type="text" placeholder="Mobile Number" id="mobile" class="form-control"> <p id="p5" style="color:red"></p><br>
                            <input type="password" placeholder="Password" id="pass" required class="form-control"> <p id="p6" style="color:red"></p><br>
                            <input type="password" placeholder="Confirm Password" id="cp" required class="form-control"> <p id="p7" style="color:red"></p><br>
                            <input type="submit" value="Register">
                        

                        </form>


                    </div>
                    <div class="col"></div>          




                </div>
            </div>

        </div>







        
        <script src="JavaScriptCode.js" async defer></script>

        <script src="bootstrap-4.1.3/js/bootstrap.js"></script>
    </body>
</html>
